<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banaras Gharana Running Tone</title>
    <style>
        body { 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background: #222; 
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            flex-direction: column;
        }
        button {
            background: #e63946;
            color: #fff;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }
        button:hover {
            background: #b83236;
        }
        h1 { font-size: 2em; }
    </style>
</head>
<body>
    <h1>Banaras Gharana Running Tone</h1>
    <button onclick="playTone()">Play Running Tone</button>
    <audio id="runningTone" src="banaras_lehra.mp3"></audio>

    <script>
        function playTone() {
            var audio = document.getElementById('runningTone');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        }
    </script>
    <p style="margin-top:2em; font-size:0.9em; color:#aaa;">
        (Replace <code>banaras_lehra.mp3</code> with your chosen tone)
    </p>
</body>
</html>
